<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 300px; padding: 8px; }
        button { padding: 8px 12px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>

<body>
    <h1> Search Engine</h1>
    <h2> This is a simple search engine that finds the top 10 most similar word to the input query using GloVe.</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter a word..." required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if results %}
        <h2>Top Results:</h2>
        <ul>
            {% for context, score in results %}
                <li>{{ context }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
